<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" media="screen" title="no title">
  </head>
  <body>

    <h1>{{ fullName }}</h1>
    <input type="text" v-model="first" name="name" value="">
    <input type="text" v-model="last" name="name" value="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el: 'body',
        data: {
          first: 'Wusung',
          last: 'Peng',
        },
        computed: {
          fullName: function() {
            return this.first + ' ' + this.last;
          }
        }
      })
    </script>
  </body>
</html>
