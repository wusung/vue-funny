<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lesson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" media="screen" title="no title">
  </head>
  <body>
    <div id="app">
      <counter subject="Likes"></counter>
      <counter subject="Dislikes"></counter>
    </div>

    <template id="counter-template">
      <h1>{{ subject }}</h1>
      <button @click="count += 1" type="button" name="Increment">{{ count }}</button>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script type="text/javascript">
      Vue.component('counter', {
        template: '#counter-template',
        props: ['subject'],
        data: function() {
          return {
            count: 0
          }
        }
      })
      
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
